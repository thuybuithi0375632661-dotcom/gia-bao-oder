<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gia Bảo Oder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Gia Bảo Oder</h1>
    <p>Order nước uống nhanh chóng, tiện lợi 🍵</p>
  </header>

  <section class="menu">
    <h2>Menu Nước Uống</h2>
    <div class="items">
      <div class="item">
        <h3>Matcha Latte</h3>
        <p class="price">9.000đ</p>
      </div>
      <div class="item">
        <h3>Matcha Latte</h3>
        <p class="price">10.000đ</p>
      </div>
      <div class="item">
        <h3>Trà Houjicha</h3>
        <p class="price">20.000đ</p>
      </div>
      <div class="item">
        <h3>Matcha Cold Whish</h3>
        <p class="price">14.000đ</p>
      </div>
    </div>
  </section>

  <section class="order">
    <h2>Đặt Hàng Ngay</h2>
    <form id="orderForm">
      <input type="text" id="name" placeholder="Tên của bạn" required />
      <input type="tel" id="phone" placeholder="Số điện thoại" required />
      <select id="drink" required>
        <option value="">-- Chọn món --</option>
        <option value="Matcha Latte 9k">Matcha Latte - 9K</option>
        <option value="Matcha Latte 10k">Matcha Latte - 10K</option>
        <option value="Trà Houjicha 20k">Trà Houjicha - 20K</option>
        <option value="Matcha Cold Whish 14k">Matcha Cold Whish - 14K</option>
      </select>
      <input type="number" id="quantity" placeholder="Số lượng" min="1" value="1" required />
      <select id="delivery" required>
        <option value="Nhận tại quán">Nhận tại quán</option>
        <option value="Giao tận nơi">Giao tận nơi</option>
      </select>
      <input type="text" id="address" placeholder="Địa chỉ (nếu giao tận nơi)" />
      <button type="submit">Gửi đơn qua Zalo</button>
    </form>
  </section>

  <footer>
    <p>📍 Chợ Vườn Đào, Thôn Đại Khoang, Cát Lâm, Phù Cát, Bình Định</p>
    <p>📞 0865 904 246</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
